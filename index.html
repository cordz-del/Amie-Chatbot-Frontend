<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amie Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
    <style>
        /* Inline CSS adjustments for demonstration */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f8fb;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        #main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        #amie-title {
            font-size: 3rem;
            text-align: center;
            background: linear-gradient(to right, #001a33, #0066cc, #89cfff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        #chat-history {
            width: 100%;
            height: 200px;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
            overflow-y: auto;
            background-color: #fff;
        }

        #chat-form {
            display: flex;
            gap: 8px;
            width: 100%;
            justify-content: center;
            align-items: center;
        }

        #age-btn, #chat-input, button[type="submit"] {
            height: 36px;
            font-size: 0.9rem;
            padding: 5px;
            border-radius: 5px;
        }

        #age-btn {
            width: 60px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            flex-shrink: 0;
        }

        #chat-input {
            flex: 1;
            padding: 8px;
            font-size: 0.9rem;
            border: 1px solid #ccc;
        }

        button[type="submit"] {
            width: auto;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            flex-shrink: 0;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        #voice-controls {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin: 15px 0;
        }

        #volume-control-section {
            margin-top: 10px;
            text-align: center;
        }

        #volume-control {
            width: 100%;
        }

        #reset-chat-btn {
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="main-container">
        <header>
            <h1 id="amie-title">Amie</h1>
        </header>

        <main>
            <div id="chat-history" aria-label="Chat history" tabindex="0"></div>

            <form id="chat-form" aria-label="Chat form">
                <button id="age-btn" aria-label="Enter your age">Age</button>
                <input type="text" id="chat-input" placeholder="Type your message here..." required aria-label="Enter your message">
                <button type="submit" aria-label="Send your message">Send</button>
            </form>

            <section id="voice-controls">
                <button id="start-record-btn" aria-label="Start voice recording">Start Recording</button>
                <button id="stop-record-btn" disabled aria-label="Stop voice recording">Stop Recording</button>
            </section>

            <section id="volume-control-section">
                <label for="volume-control">Volume:</label>
                <input type="range" id="volume-control" min="0.5" max="2.0" step="0.1" value="1.0">
            </section>

            <button id="reset-chat-btn" class="reset-btn" aria-label="Reset chat history">Reset Chat</button>
        </main>

        <footer>
            <p>Powered by Amie Chatbot Project - AI for Social and Emotional Learning</p>
        </footer>
    </div>

    <script>
        // JavaScript to show/hide age input if needed
        document.getElementById("age-btn").addEventListener("click", () => {
            const chatInput = document.getElementById("chat-input");
            chatInput.placeholder = "Enter your age...";
        });
    </script>
</body>
</html>
