<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amie Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Amie Chatbot</h1>
    </header>

    <main>
        <!-- Chat History Section -->
        <div id="chat-container">
            <div id="chat-history" aria-label="Chat history" tabindex="0"></div>
            <!-- Loading Indicator -->
            <div id="loading-indicator" style="display: none; text-align: center; font-style: italic;">Processing...</div>
        </div>

        <!-- Input Section -->
        <section id="input-container">
            <form id="chat-form" aria-label="Chat form">
                <!-- Age Input -->
                <label for="age-dropdown">Select Age:</label>
                <select id="age-dropdown" aria-label="Select your age">
                    <option value="" disabled selected>Age</option>
                    <script>
                        for (let i = 1; i <= 30; i++) {
                            document.write(`<option value="${i}">${i}</option>`);
                        }
                    </script>
                </select>

                <!-- Message Input -->
                <label for="chat-input">Message:</label>
                <input 
                    type="text" 
                    id="chat-input" 
                    placeholder="Type your message here..." 
                    autocomplete="off" 
                    required 
                    aria-label="Enter your message"
                />

                <!-- Submit Button -->
                <button type="submit" aria-label="Send your message">Send</button>
            </form>
        </section>

        <!-- Voice Interaction Controls -->
        <section id="voice-controls" aria-label="Voice interaction controls">
            <button id="start-record-btn" aria-label="Start voice recording">Start Recording</button>
            <button id="stop-record-btn" disabled aria-label="Stop voice recording">Stop Recording</button>
            <p id="status" aria-live="polite"></p>
        </section>

        <!-- Volume Control Section -->
        <section id="volume-control-section" aria-label="Volume control">
            <label for="volume-control">Volume:</label>
            <input 
                type="range" 
                id="volume-control" 
                min="0.5" 
                max="2.0" 
                step="0.1" 
                value="1.0" 
                aria-label="Adjust volume"
            />
        </section>

        <!-- Reset Chat Button -->
        <section id="reset-chat-section">
            <button id="reset-chat-btn" class="reset-btn" aria-label="Reset chat history">Reset Chat</button>
        </section>
    </main>

    <footer>
        <p>Powered by Amie Chatbot Project - AI for Social and Emotional Learning</p>
    </footer>

    <!-- Link to external JavaScript -->
    <script src="/static/app.js"></script>
</body>
</html>
