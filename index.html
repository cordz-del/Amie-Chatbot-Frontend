<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Amie - Your AI Chat Assistant" />
    <link rel="apple-touch-icon" href="logo192.png" />
    <link rel="manifest" href="manifest.json" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Amie - AI Chat Assistant</title>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <h1>Amie Chatbot</h1>
      </div>
      <div class="chat-messages" id="chat-messages"></div>
      <div class="chat-input-container">
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button id="mic-button" class="input-button">
          <span class="material-icons">mic</span>
        </button>
        <button id="send-button" class="input-button">
          <span class="material-icons">send</span>
        </button>
        <button id="speak-button" class="input-button">
          <span class="material-icons">volume_up</span>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
