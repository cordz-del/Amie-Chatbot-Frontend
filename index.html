<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- Move Title "Amie" slightly lower -->
        <h1 id="amie-title">Amie</h1>
    </header>

    <main>
        <div id="chat-container">
            <!-- Chat History Section -->
            <div id="chat-history" aria-label="Chat history"></div>

            <!-- Input Section -->
            <form id="chat-form" aria-label="Chat form">
                <input type="number" id="age-input" placeholder="Enter your age" min="1" max="30" required>
                <input type="text" id="chat-input" placeholder="Type your message here..." required>
                <button type="submit">Send</button>
            </form>

            <!-- Voice Controls -->
            <div>
                <button id="start-record-btn">Start Recording</button>
                <button id="stop-record-btn" disabled>Stop Recording</button>
                <p id="status" aria-live="polite"></p>
            </div>

            <!-- Volume Control -->
            <div id="volume-control-section">
                <label for="volume-control">Volume:</label>
                <input type="range" id="volume-control" min="0" max="1" step="0.1" value="0.5">
            </div>

            <!-- Reset Chat -->
            <button id="reset-chat-btn">Reset Chat</button>
        </div>
    </main>

    <footer>
        <p>Powered by Amie Chatbot Project - AI for Social and Emotional Learning</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
