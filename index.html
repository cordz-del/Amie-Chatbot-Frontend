<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <!-- Centered Title -->
        <header class="chat-header">Amie</header>

        <!-- Speech-to-Text and Text-to-Speech Box -->
        <div class="speech-box" id="speech-box">
            <p>Speech responses will appear here...</p>
        </div>

        <!-- Input Section -->
        <div class="input-area">
            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Age" min="3" max="18" />

            <label for="message">Message:</label>
            <input type="text" id="message" placeholder="Type your message..." />

            <button id="send">Send</button>
        </div>

        <!-- Voice Interaction Controls -->
        <section id="voice-controls">
            <button id="start-record-btn">Start Recording</button>
            <button id="stop-record-btn" disabled>Stop Recording</button>
            <p id="status">Click "Start Recording" to speak.</p>
        </section>

        <!-- Volume Control Section -->
        <section id="volume-control-section">
            <label for="volume-control">Volume:</label>
            <input type="range" id="volume-control" min="0.5" max="2.0" step="0.1" value="1.0">
        </section>

        <!-- Hidden Audio Player -->
        <audio id="audio-player" controls hidden></audio>

        <footer>
            Powered by Amie Chatbot Project - AI for Social and Emotional Learning
        </footer>
    </div>

    <!-- JavaScript -->
    <script defer src="script.js"></script>
</body>
</html>
