<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amie Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <div id="main-container">
        <header>
            <h1 id="amie-title">Amie</h1>
        </header>

        <main>
            <div id="chat-container">
                <!-- Chat History -->
                <div id="chat-history" aria-label="Chat history" tabindex="0"></div>

                <!-- Input Section -->
                <section id="input-container">
                    <form id="chat-form" aria-label="Chat form">
                        <!-- Age Select -->
                        <select id="age-select" aria-label="Select your age">
                            <option value="" disabled selected>Age</option>
                            <option value="1-10">1</option>
                            <option value="11-20">2</option>
                            <option value="21-30">3</option>
                        </select>

                        <!-- Message Input -->
                        <input 
                            type="text" 
                            id="chat-input" 
                            placeholder="Type your message here..." 
                            required 
                            aria-label="Enter your message"
                        >

                        <!-- Submit Button -->
                        <button type="submit" aria-label="Send your message">Send</button>
                    </form>
                </section>

                <!-- Voice Controls -->
                <section id="voice-controls">
                    <button id="start-record-btn" aria-label="Start voice recording">Start Recording</button>
                    <button id="stop-record-btn" disabled aria-label="Stop voice recording">Stop Recording</button>
                </section>

                <!-- Volume Control -->
                <section id="volume-control-section">
                    <label for="volume-control">Volume:</label>
                    <input type="range" id="volume-control" min="0.5" max="2.0" step="0.1" value="1.0">
                </section>

                <!-- Reset Chat -->
                <section id="reset-chat-section">
                    <button id="reset-chat-btn" class="reset-btn" aria-label="Reset chat history">Reset Chat</button>
                </section>
            </div>
        </main>

        <footer>
            <p>Powered by Amie Chatbot Project</p>
        </footer>
    </div>

    <script>
        // Age Select Dropdown
        document.getElementById("age-select").addEventListener("change", (event) => {
            console.log(`Selected age range: ${event.target.value}`);
        });

        // Chat Form Submission
        document.getElementById("chat-form").addEventListener("submit", (event) => {
            event.preventDefault();
            const message = document.getElementById("chat-input").value;
            if (message) {
                const chatHistory = document.getElementById("chat-history");
                const messageElement = document.createElement("div");
                messageElement.textContent = `You: ${message}`;
                chatHistory.appendChild(messageElement);
                document.getElementById("chat-input").value = ""; // Clear the input
            }
        });

        // Reset Chat
        document.getElementById("reset-chat-btn").addEventListener("click", () => {
            const chatHistory = document.getElementById("chat-history");
            chatHistory.innerHTML = ""; // Clear the chat history
        });
    </script>
</body>
</html>
