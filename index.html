<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="main-title">Amie</h1>
        <h2 class="subtitle">AI Assistant in Social and Emotional Learning</h2>
        
        <div id="chat-container">
            <div id="chat-history"></div>
            
            <div id="controls">
                <button id="startButton">Start Chat</button>
                <button id="stopButton" disabled>Stop Chat</button>
            </div>
        </div>
    </div>

    <script type="module" src="voiceChatbot.js"></script>
    <script type="module" src="apiBridge.js"></script>
    <script type="module">
        import voiceChatbot from './voiceChatbot.js';
        document.addEventListener('DOMContentLoaded', () => {
            voiceChatbot.initialize();
        });
    </script>
</body>
</html>
