<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#007bff" />
    <meta
      name="description"
      content="AI Chat Application powered by OpenAI's GPT"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="AI Chat Application" />
    <meta property="og:description" content="Interactive AI Chat powered by OpenAI's GPT" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
    <meta property="og:url" content="https://yourdomain.com" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="AI Chat Application" />
    <meta name="twitter:description" content="Interactive AI Chat powered by OpenAI's GPT" />
    <meta name="twitter:image" content="%PUBLIC_URL%/og-image.png" />
    
    <!-- Preconnect to API domain -->
    <link rel="preconnect" href="https://api.openai.com" />
    
    <!-- Font preload -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    
    <title>AI Chat Application</title>
    
    <!-- Inline critical CSS -->
    <style>
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid #f3f3f3;
        border-top: 5px solid #007bff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }
      #root:empty:before {
        content: '';
        display: block;
        width: 50px;
        height: 50px;
        border: 5px solid #f3f3f3;
        border-top: 5px solid #007bff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this application.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.
      
      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.
    -->
    
    <!-- Loading spinner for initial load -->
    <div id="loading-spinner" class="loading-spinner"></div>
    
    <script>
      // Remove loading spinner once the app is loaded
      window.addEventListener('load', function() {
        document.getElementById('loading-spinner').style.display = 'none';
      });
    </script>
  </body>
</html>
