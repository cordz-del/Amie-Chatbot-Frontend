<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amie Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #amie-title {
            font-size: 3rem;
            text-align: center;
            background: linear-gradient(to right, #001a33, #0066cc, #89cfff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 20px 0;
        }

        #chat-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        #chat-history {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
        }

        /* Responsive layout for mobile devices */
        @media (max-width: 768px) {
            body {
                padding: 10px;
                font-size: 0.9rem;
            }

            #amie-title {
                font-size: 2.5rem;
                margin-bottom: 10px;
            }

            #chat-container {
                width: 100%;
                padding: 10px;
            }

            #input-container,
            #voice-controls,
            #volume-control-section,
            #reset-chat-section {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            input, button, select {
                width: 90%;
                margin-bottom: 10px;
            }

            input[type="text"],
            input[type="number"] {
                padding: 10px;
                font-size: 1rem;
                border: 1px solid #ccc;
                border-radius: 5px;
            }

            button {
                padding: 10px;
                font-size: 1rem;
                background: #0066cc;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

            button:disabled {
                background: #ccc;
                cursor: not-allowed;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 id="amie-title">Amie</h1>
    </header>

    <main>
        <div id="chat-container">
            <!-- Chat History -->
            <div id="chat-history" aria-label="Chat history" tabindex="0"></div>

            <!-- Input Section -->
            <section id="input-container">
                <form id="chat-form" aria-label="Chat form">
                    <label for="age-input">Age:</label>
                    <input type="number" id="age-input" placeholder="Enter your age" min="1" max="100" required>
                    
                    <label for="chat-input">Message:</label>
                    <input type="text" id="chat-input" placeholder="Type your message here..." required>

                    <button type="submit">Send</button>
                </form>
            </section>

            <!-- Voice Controls -->
            <section id="voice-controls">
                <button id="start-record-btn">Start Recording</button>
                <button id="stop-record-btn" disabled>Stop Recording</button>
            </section>

            <!-- Volume Control -->
            <section id="volume-control-section">
                <label for="volume-control">Volume:</label>
                <input type="range" id="volume-control" min="0.5" max="2.0" step="0.1" value="1.0">
            </section>

            <!-- Reset Chat -->
            <section id="reset-chat-section">
                <button id="reset-chat-btn">Reset Chat</button>
            </section>
        </div>
    </main>

    <footer>
        <p>Powered by Amie Chatbot Project - AI for Social and Emotional Learning</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
