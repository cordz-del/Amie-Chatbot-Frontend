<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amie Voice Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Amie Voice Chatbot</h1>
        
        <div id="chat-container">
            <div id="chat-history"></div>
            
            <div id="controls">
                <button id="startButton">Start Recording</button>
                <button id="stopButton" disabled>Stop Recording</button>
                <div id="recording-indicator"></div>
                <div id="status">Ready</div>
            </div>
            
            <canvas id="audio-visualizer"></canvas>
        </div>
    </div>

    <script type="module" src="voiceChatbot.js"></script>
    <script type="module" src="apiBridge.js"></script>
    <script type="module">
        import voiceChatbot from './voiceChatbot.js';
        document.addEventListener('DOMContentLoaded', () => {
            voiceChatbot.initialize();
        });
    </script>
</body>
</html>
