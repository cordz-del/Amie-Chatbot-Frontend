<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amie</title> <!-- Title updated to "Amie" -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico"> <!-- Added favicon -->
</head>
<body>
    <header>
        <h1 class="title">Amie</h1> <!-- Title adjusted for alignment with CSS -->
    </header>

    <main id="main-container">
        <!-- Chat Section -->
        <div id="chat-container">
            <!-- Chat History Section -->
            <div id="chat-history" aria-label="Chat history" tabindex="0"></div>

            <!-- Input Section -->
            <section id="input-container">
                <form id="chat-form" aria-label="Chat form">
                    <input type="number" id="age-input" placeholder="Age" min="3" max="18" required aria-label="Enter your age" tabindex="1">
                    <input type="text" id="chat-input" placeholder="Type your message here..." autocomplete="off" required aria-label="Enter your message" tabindex="2">
                    <button type="submit" tabindex="3" aria-label="Send your message">Send</button>
                </form>
            </section>

            <!-- Voice Interaction Controls -->
            <section id="voice-controls" aria-label="Voice interaction controls">
                <button id="start-record-btn" tabindex="4" aria-label="Start voice recording">Start Recording</button>
                <button id="stop-record-btn" disabled tabindex="5" aria-label="Stop voice recording">Stop Recording</button>
                <p id="status" aria-live="polite"></p>
            </section>

            <!-- Volume Control Section -->
            <section id="volume-control-section" aria-label="Volume control">
                <label for="volume-control">Volume:</label>
                <input type="range" id="volume-control" min="0.5" max="2.0" step="0.1" value="1.0" title="Adjust volume level" tabindex="6">
            </section>

            <!-- Reset Chat Button -->
            <section id="reset-chat-section" aria-label="Reset chat">
                <button id="reset-chat-btn" tabindex="7" aria-label="Reset chat history" class="reset-btn">Reset Chat</button>
            </section>

            <!-- Hidden Audio Player -->
            <audio id="audio-player" controls hidden aria-label="Audio player"></audio>
        </div>
    </main>

    <footer>
        <p>Powered by Amie Chatbot Project - AI for Social and Emotional Learning</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
