<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amie Chatbot Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Amie Project Chatbot</h1>
    </header>

    <main>
        <!-- Chat History Section -->
        <div id="chat-container">
            <div id="chat-history"></div>
        </div>

        <!-- Input Section -->
        <section id="input-container">
            <form id="chat-form">
                <label for="age-input">Age:</label>
                <input type="number" id="age-input" placeholder="Enter your age" min="3" max="18" required />
                
                <label for="chat-input">Message:</label>
                <input type="text" id="chat-input" placeholder="Type your message here..." autocomplete="off" />
                
                <button type="submit">Send</button>
            </form>
        </section>

        <!-- Voice Interaction Controls -->
        <section id="voice-controls">
            <button id="start-record-btn">Start Recording</button>
            <button id="stop-record-btn" disabled>Stop Recording</button>
            <p id="status"></p>
        </section>

        <!-- Volume Control Section -->
        <section id="volume-control-section">
            <label for="volume-control">Volume:</label>
            <input type="range" id="volume-control" min="0.5" max="2.0" step="0.1" value="1.0">
        </section>
    </main>

    <footer>
        <p>Powered by the Amie Chatbot Project - AI for Social and Emotional Learning</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
