<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amie</title>
    <link rel="stylesheet" href="style.css">
    <style>
        header h1 {
            text-align: center;
            font-size: 3rem;
            background: linear-gradient(to right, #0056b3, #007bff, #89cfff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Amie</h1>
    </header>

    <main id="main-container">
        <!-- Chat Section -->
        <div id="chat-container">
            <!-- Chat History Section -->
            <div id="chat-history"></div>

            <!-- Input Section -->
            <section id="input-container">
                <form id="chat-form">
                    <input type="number" id="age-input" placeholder="Age" min="3" max="18" required>
                    <input type="text" id="chat-input" placeholder="Type your message here..." autocomplete="off" required>
                    <button type="submit">Send</button>
                </form>
            </section>

            <!-- Voice Interaction Controls -->
            <section id="voice-controls">
                <button id="start-record-btn">Start Recording</button>
                <button id="stop-record-btn" disabled>Stop Recording</button>
                <p id="status"></p>
            </section>

            <!-- Volume Control Section -->
            <section id="volume-control-section">
                <label for="volume-control">Volume:</label>
                <input type="range" id="volume-control" min="0.5" max="2.0" step="0.1" value="1.0">
            </section>

            <!-- Hidden Audio Player -->
            <audio id="audio-player" controls hidden></audio>
        </div>
    </main>

    <footer>
        <p>Powered by Amie Chatbot Project - AI for Social and Emotional Learning</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
