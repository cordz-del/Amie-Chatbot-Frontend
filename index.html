<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amie Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f8fb;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        #main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 1200px;
            min-height: calc(100vh - 50px); /* Adjusts to center everything */
        }

        #amie-title {
            font-size: 3.5rem;
            text-align: center;
            background: linear-gradient(to right, #001a33, #0066cc, #89cfff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 20px 0;
        }

        #chat-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #chat-history {
            width: 90%;
            max-width: 500px;
            height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
            background-color: #fff;
        }

        #chat-form {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            width: 100%;
            justify-content: center;
        }

        /* Buttons and Inputs */
        #age-btn, #chat-input, button[type="submit"] {
            height: 36px; /* Reduced height */
            font-size: 0.9rem; /* Adjusted font size */
            padding: 5px 8px;
            border-radius: 5px;
        }

        #age-btn {
            width: 70px;
            border: none;
            background-color: #007bff; /* Matches Send button */
            color: white;
            cursor: pointer;
        }

        #age-btn:hover {
            background-color: #0056b3;
        }

        #chat-input {
            flex: 1;
            padding: 8px;
            font-size: 0.9rem;
            border: 1px solid #ccc;
        }

        button[type="submit"] {
            width: 70px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Voice Controls */
        #voice-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        /* Footer */
        footer {
            margin-top: 20px;
            text-align: center;
        }

        /* Mobile Styling */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            #amie-title {
                font-size: 2.5rem;
                margin-bottom: 10px;
            }

            #chat-container {
                width: 90%;
            }

            #chat-form {
                flex-direction: row; /* Keeps buttons in a row */
                justify-content: space-between;
            }

            #age-btn, button[type="submit"], #chat-input {
                width: auto; /* Automatically size inputs and buttons */
                flex-shrink: 0;
            }
        }

        @media (max-width: 480px) {
            #chat-form {
                flex-direction: column; /* Stacks elements for very small screens */
                gap: 5px;
            }

            #age-btn, button[type="submit"], #chat-input {
                width: 100%; /* Full width on small devices */
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <div id="main-container">
        <header>
            <h1 id="amie-title">Amie</h1>
        </header>

        <main>
            <div id="chat-container">
                <!-- Chat History -->
                <div id="chat-history" aria-label="Chat history" tabindex="0"></div>

                <!-- Input Section -->
                <section id="input-container">
                    <form id="chat-form" aria-label="Chat form">
                        <!-- Age Button -->
                        <button id="age-btn" aria-label="Enter your age">Age</button>
                        <input 
                            type="number" 
                            id="age-input" 
                            placeholder="Enter age" 
                            min="1" 
                            max="100" 
                            required 
                            style="display: none;"
                        >

                        <!-- Message Input -->
                        <input 
                            type="text" 
                            id="chat-input" 
                            placeholder="Type your message here..." 
                            required 
                            aria-label="Enter your message"
                        >

                        <!-- Submit Button -->
                        <button type="submit" aria-label="Send your message">Send</button>
                    </form>
                </section>

                <!-- Voice Controls -->
                <section id="voice-controls">
                    <button id="start-record-btn" aria-label="Start voice recording">Start Recording</button>
                    <button id="stop-record-btn" disabled aria-label="Stop voice recording">Stop Recording</button>
                </section>

                <!-- Volume Control -->
                <section id="volume-control-section">
                    <label for="volume-control">Volume:</label>
                    <input type="range" id="volume-control" min="0.5" max="2.0" step="0.1" value="1.0">
                </section>

                <!-- Reset Chat -->
                <section id="reset-chat-section">
                    <button id="reset-chat-btn" class="reset-btn" aria-label="Reset chat history">Reset Chat</button>
                </section>
            </div>
        </main>

        <footer>
            <p>Powered by Amie Chatbot Project - AI for Social and Emotional Learning</p>
        </footer>
    </div>

    <script>
        // Toggle Age Input Visibility
        document.getElementById("age-btn").addEventListener("click", () => {
            const ageInput = document.getElementById("age-input");
            ageInput.style.display = "inline-block";
            ageInput.focus();
        });
    </script>
    <script src="app.js"></script>
</body>
</html>
