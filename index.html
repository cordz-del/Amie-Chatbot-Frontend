<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amie Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f8fb;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        #amie-title {
            font-size: 3rem;
            text-align: center;
            background: linear-gradient(to right, #001a33, #0066cc, #89cfff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 20px 0;
        }

        #chat-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        #chat-history {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
            background-color: #fff;
        }

        /* Tooltip Styling */
        .tooltip-container {
            position: relative;
            display: inline-block;
        }

        .tooltip-container:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #555;
            color: white;
            padding: 5px 8px;
            border-radius: 5px;
            font-size: 0.8rem;
            white-space: nowrap;
        }

        /* Button Styling */
        button {
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:not(:disabled) {
            background-color: white;
            color: #333;
            border: 1px solid #ccc;
        }

        button:disabled {
            background-color: #f9f9f9;
            color: #999;
        }

        /* Voice Controls */
        #voice-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            #voice-controls {
                flex-direction: row;
                justify-content: center;
            }
        }

        /* Volume Control Styling */
        #volume-control-section {
            margin-top: 10px;
            text-align: center;
        }

        #volume-control {
            width: 100%;
            height: 6px;
        }

        /* Mobile Styling */
        @media (max-width: 768px) {
            body {
                padding: 10px;
                font-size: 0.9rem;
            }

            #amie-title {
                font-size: 2.5rem;
                margin-bottom: 10px;
            }

            #chat-container {
                width: 90%;
                margin: 0 auto;
            }

            input,
            button {
                width: 100%;
                margin-bottom: 10px;
            }

            input[type="text"],
            input[type="number"] {
                padding: 10px;
                font-size: 1rem;
                border: 1px solid #ccc;
                border-radius: 5px;
            }

            button {
                padding: 10px;
                font-size: 1rem;
                background: #0066cc;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 id="amie-title">Amie</h1>
    </header>

    <main>
        <div id="chat-container">
            <!-- Chat History -->
            <div id="chat-history" aria-label="Chat history" tabindex="0"></div>

            <!-- Input Section -->
            <section id="input-container">
                <form id="chat-form" aria-label="Chat form">
                    <!-- Age Button with Tooltip -->
                    <div class="tooltip-container" data-tooltip="Please enter your age here">
                        <button id="age-btn" aria-label="Enter your age">Age</button>
                        <input 
                            type="number" 
                            id="age-input" 
                            placeholder="Enter age" 
                            min="1" 
                            max="100" 
                            required 
                            style="display: none;"
                        >
                    </div>

                    <!-- Message Input -->
                    <input 
                        type="text" 
                        id="chat-input" 
                        placeholder="Type your message here..." 
                        required 
                        aria-label="Enter your message"
                    >

                    <!-- Submit Button -->
                    <button type="submit" aria-label="Send your message">Send</button>
                </form>
            </section>

            <!-- Voice Controls -->
            <section id="voice-controls">
                <button id="start-record-btn" aria-label="Start voice recording">Start Recording</button>
                <button id="stop-record-btn" disabled aria-label="Stop voice recording">Stop Recording</button>
            </section>

            <!-- Volume Control -->
            <section id="volume-control-section">
                <label for="volume-control">Volume:</label>
                <input type="range" id="volume-control" min="0.5" max="2.0" step="0.1" value="1.0">
            </section>

            <!-- Reset Chat -->
            <section id="reset-chat-section">
                <button id="reset-chat-btn" class="reset-btn" aria-label="Reset chat history">Reset Chat</button>
            </section>
        </div>
    </main>

    <footer>
        <p>Powered by Amie Chatbot Project - AI for Social and Emotional Learning</p>
    </footer>

    <script>
        // Toggle Age Input Visibility
        document.getElementById("age-btn").addEventListener("click", () => {
            const ageInput = document.getElementById("age-input");
            ageInput.style.display = "inline-block";
            ageInput.focus();
        });
    </script>
    <script src="app.js"></script>
</body>
</html>
