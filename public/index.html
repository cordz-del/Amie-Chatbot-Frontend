<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Mobile-friendly viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- Title (Customize as you wish) -->
    <title>Amie Chatbot</title>

    <!-- Favicon and Manifest (avoid 404 by having them in /public) -->
    <!-- %PUBLIC_URL% will be replaced by the 'homepage' value in package.json -->
    <link rel="icon" href="./favicon.ico" />
    <link rel="manifest" href="./manifest.json" />

    <!-- You can add a custom description or other meta tags here if desired -->
    <meta
      name="description"
      content="Amie is a social and emotional learning chatbot!"
    />
  </head>

  <body>
    <!-- Graceful message for no-JS scenario -->
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- The root element that React will render into -->
    <div id="root"></div>
  </body>
</html>
